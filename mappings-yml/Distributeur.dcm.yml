Distributeur:
    type: entity
    table: distributeurs
    oneToMany:
        film:
            targetEntity: film
            mappedBy: distributeur
    id:
        idDistributeur:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: id_distributeur
            generator:
                strategy: IDENTITY
    fields:
        nom:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        telephone:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        adresse:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        cpostal:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        ville:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        pays:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
    lifecycleCallbacks: {  }
